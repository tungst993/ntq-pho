mutation updateTinderProfile($input: UpdateTinderProfileDto!) {
  updateTinderProfile(input: $input) {
    id
    images
    gender
    target
    intro
    userId
    createdAt
    updatedAt
    userInfo {
      id
      firstName
      lastName
      fullName
      nickname
      intro
      googleId
      avatar
      isNew
      lastSeen
      department
      position
      createdAt
      updatedAt
    }
  }
}
